<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great RGB Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="title">
            <h1>
                the great
                <br>
                <span class="rgb-color">rgb(0, 0 , 0)</span>
                <br>
                guessing game
            </h1>
        </div>
        <nav>
            <ul>
                <li class="reload-game">
                    new colors </li>
                <li class="game-status">
                    correct/try again </li>
                <span class="game-modes">
                    <li class="easy">
                        easy
                    </li>
                    <li class="hard"> hard
                    </li>
                </span>
            </ul>
        </nav>
    </header>

    <main>
        <div class="square-container">
            <div class="square" data-id="1"></div>
            <div class="square" data-id="2"></div>
            <div class="square" data-id="3"></div>
            <div class="square" data-id="4"></div>
            <div class="square" data-id="5"></div>
            <div class="square" data-id="6"></div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
